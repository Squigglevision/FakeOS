<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/stylesheets/styles.css" />
		<script
			src="https://kit.fontawesome.com/d1ea9d8bdb.js"
			crossorigin="anonymous"
		></script>
		<title>FaMac OS</title>
	</head>
	<body>
		<header>
			<nav class="menu">
				<ul class="menu__left">
					<li><i class="fa-brands fa-apple menu__icon"></i></li>
					<li class="menu__item--bold">Finder</li>
					<li>File</li>
					<li>Edit</li>
					<li>View</li>
					<li>Go</li>
					<li>Window</li>
					<li>Help</li>
				</ul>
				<ul class="menu__right">
					<li><i class="fa-solid fa-battery-full"></i></li>
					<li><i class="fa-solid fa-wifi"></i></li>
					<li><i class="fa-solid fa-magnifying-glass"></i></li>
					<li>
						<img
							class="test-icon"
							src="./assets/images/apple-switch-icon.svg"
							alt=""
						/>
					</li>
					<li>Thu 7 Sep 6:28 pm</li>
				</ul>
			</nav>
		</header>
		<main class="desktop">
			<div class="desktop__icon__wrapper">
				<div class="desktop__icon">
					<img
						class="desktop__icon__hd"
						src="assets/images/mac-hd.png"
						alt=""
					/>
					<p>Macintosh HD</p>
				</div>
				<div class="desktop__icon">
					<img
						class="desktop__icon__folder"
						src="./assets/images/folder-icon-macos.webp"
						alt=""
					/>
					<p>Cat pics</p>
				</div>
				<div class="desktop__icon">
					<img
						class="desktop__icon__folder"
						src="./assets/images/folder-icon-macos.webp"
						alt=""
					/>
					<p>Documents</p>
				</div>
				<div class="desktop__icon">
					<img
						class="desktop__icon__folder"
						src="./assets/images/folder-icon-macos.webp"
						alt=""
					/>
					<p>Cool stuff</p>
				</div>
			</div>
		</main>
		<footer>
			<section class="dock">
				<a
					><img
						class="dock__icon"
						src="./assets/images/FinderIcon.png"
						alt=""
				/></a>
				<img
					class="dock__icon"
					src="./assets/images/messages-mac.png"
					alt=""
				/>
				<img
					class="dock__icon"
					src="./assets/images/notes-mac.png"
					alt=""
				/>
				<img
					class="dock__icon"
					src="./assets/images/calculator.png"
					alt=""
				/>
				<div class="dock__divider"></div>
				<img
					class="dock__icon"
					class="dock--right"
					src="./assets/images/downloadsFolder.png"
					alt=""
				/>
				<img
					class="dock__icon"
					src="./assets/images/mac-bin.png"
					alt=""
				/>
			</section>
		</footer>
	</body>
</html>
