<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/stylesheets/styles.css" />
		<script
			src="https://kit.fontawesome.com/d1ea9d8bdb.js"
			crossorigin="anonymous"
		></script>
		<title>FaMac OS</title>
	</head>
	<body>
		<header>
			<nav class="menu">
				<ul class="menu__left">
					<li><i class="fa-brands fa-apple menu__icon"></i></li>
					<li class="menu__item--bold">Finder</li>
					<li>File</li>
					<li>Edit</li>
					<li>View</li>
					<li>Go</li>
					<li>Window</li>
					<li>Help</li>
				</ul>
				<ul class="menu__right">
					<li><i class="fa-solid fa-battery-full"></i></li>
					<li><i class="fa-solid fa-wifi"></i></li>
					<li><i class="fa-solid fa-magnifying-glass"></i></li>
					<li>
						<img
							class="test-icon"
							src="./assets/images/apple-switch-icon.svg"
							alt=""
						/>
					</li>
					<li>Thu 7 Sep 6:28 pm</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="finder">
				<div class="finder__left">
					<div class="finder__window__buttons">
						<div class="finder__close"></div>
						<div class="finder__minimise"></div>
						<div class="finder__fullscreen"></div>
					</div>
					<div class="finder__shortcuts">
						<ul>
							<li class="finder__category">Favourites</li>
							<li class="finder__path">Recent</li>
							<li class="finder__path">Applications</li>
							<li class="finder__path">Desktop</li>
							<li class="finder__path">Cat pics</li>
							<li class="finder__path">Documents</li>
							<li class="finder__path">Cool stuff</li>
						</ul>
					</div>
				</div>
				<div class="finder__right">
					<div class="finder__header">
						<p>Cat pics</p>
					</div>
					<div class="finder__content">
						<div class="finder__content__wrapper">
							<img src="./assets/images/cat1.jpg" alt="" />
						</div>
						<div class="finder__content__wrapper">
							<img src="./assets/images/cat2.jpg" alt="" />
						</div>
						<div class="finder__content__wrapper">
							<img src="./assets/images/cat3.jpg" alt="" />
						</div>
						<div class="finder__content__wrapper">
							<img src="./assets/images/cat4.jpg" alt="" />
						</div>
					</div>
				</div>
			</div>
			<section class="desktop">
				<div class="desktop__icon__wrapper">
					<div class="desktop__icon">
						<img
							class="desktop__icon__hd"
							src="assets/images/mac-hd.png"
							alt=""
						/>
						<p>Macintosh HD</p>
					</div>
					<div class="desktop__icon">
						<img
							class="desktop__icon__folder"
							src="./assets/images/folder-icon-macos.webp"
							alt=""
						/>
						<p>Cools stuff</p>
					</div>
					<div class="desktop__icon">
						<img
							class="desktop__icon__folder"
							src="./assets/images/folder-icon-macos.webp"
							alt=""
						/>
						<p>Documents</p>
					</div>
					<div class="desktop__icon">
						<img
							class="desktop__icon__folder"
							src="./assets/images/folder-icon-macos.webp"
							alt=""
						/>
						<p>Cat pics</p>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<section class="dock">
				<img
					class="dock__icon"
					src="./assets/images/FinderIcon.png"
					alt=""
				/>
				<img
					class="dock__icon"
					src="./assets/images/messages-mac.png"
					alt=""
				/>
				<img
					class="dock__icon"
					src="./assets/images/notes-mac.png"
					alt=""
				/>
				<img
					class="dock__icon"
					src="./assets/images/calculator.png"
					alt=""
				/>
				<div class="dock__divider"></div>
				<img
					class="dock__icon dock__icon--right"
					src="./assets/images/downloadsFolder.png"
					alt=""
				/>
				<img
					class="dock__icon"
					src="./assets/images/mac-bin.png"
					alt=""
				/>
			</section>
		</footer>
	</body>
</html>
